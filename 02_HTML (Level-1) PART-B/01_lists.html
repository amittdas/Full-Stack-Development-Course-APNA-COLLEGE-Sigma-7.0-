<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="1">        <!-- default -->
        <li>Apple</li>
        <li>Car</li>
        <li>Bike</li>
    </ol>
    <ol type="A">
        <li>Apple</li>
        <li>Car</li>
        <li>Bike</li>
    </ol>
    <ol type="a">
        <li>Apple</li>
        <li>Car</li>
        <li>Bike</li>
    </ol>
    <ol type="I">
        <li>Apple</li>
        <li>Car</li>
        <li>Bike</li>
    </ol>
    <ol type="i">
        <li>Apple</li>
        <li>Car</li>
        <li>Bike</li>
    </ol>
</body>
</html>
